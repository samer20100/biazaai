version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: biazaai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: biazaai_password
      MONGO_INITDB_DATABASE: biazaai
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - biazaai-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: biazaai-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:biazaai_password@mongodb:27017/biazaai?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLIENT_URL: http://localhost:3000
      BASE_URL: http://localhost:5000
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    networks:
      - biazaai-network

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: biazaai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: ws://localhost:5000
    depends_on:
      - backend
    networks:
      - biazaai-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: biazaai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - biazaai-network

  # Redis Cache (optional)
  redis:
    image: redis:alpine
    container_name: biazaai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - biazaai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  biazaai-network:
    driver: bridge