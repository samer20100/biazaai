<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="منصة Biazaai للذكاء الاصطناعي المتكاملة - أتمتة قنوات التواصل، إنشاء المحتوى، وإدارة الذكاء الاصطناعي" />
    <meta name="keywords" content="ذكاء اصطناعي, أتمتة, واتساب, تلجرام, منصة, Biazaai" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Biazaai - منصة الذكاء الاصطناعي المتكاملة</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', 'Tajawal', sans-serif;
        overflow-x: hidden;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loading-screen" id="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; font-size: 1.2rem;">جاري تحميل منصة Biazaai...</p>
    </div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.opacity = '0';
          document.getElementById('loading').style.transition = 'opacity 0.5s';
          setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
